<link href="assets/fontawesome-free/css/t5.css" rel="stylesheet" type="text/css">
<form [formGroup]="LeaveDefine">
    <div class="container">
        <h3>LEAVE DEFINE</h3>
        <div class="row">
            <div class="col-md-3">
                <fieldset class="form-group">
                    <label class="bmd-label-floating" for="role">ROLE</label>
                    <select formControlName="role" class="form-control">
                        <option *ngFor="let Leaverole of LeaveRole" [ngValue]="Leaverole.RoleName">{{Leaverole.RoleName}}</option>
                    </select>
                </fieldset>
            </div>
            <div class="col-md-3">
                <fieldset class="form-group">
                    <label for="leavetype" class="bmd-label-floating">LEAVE TYPE</label>
                    <select formControlName="leavetype" class="form-control">
                        <option *ngFor="let Leavetype of LeaveType" [ngValue]=Leavetype.TypeName>{{Leavetype.TypeName}}</option>
                    </select>
                </fieldset>
            </div>
            <div class="col-md-2">
                <fieldset class="form-group">
                    <label for="days" class="bmd-label-floating">NUMBER OF DAYS</label>
                    <input type="number" formControlName="days" class="form-control">
                </fieldset>
            </div>
            <div class="col-md-2">
                <fieldset class="form-group">
                    <input type="submit" (click)="Saveleavedefine()" class="btn btn-grad" value="SAVE LEAVE DEFINE">
                </fieldset>
            </div>
            <div class="col-md-2">
                <fieldset class="form-group">
                    <input type="submit" (click)="searchleave()" class="btn btn-grad" value="SEARCH LEAVE">
                </fieldset>
            </div>
        </div>
        <h3>LEAVE DEFINE LIST</h3>
        <div class="table responsive">
            <table class="table table-bordered">
                <thead class="thead-light text-center">
                    <tr>
                        <th>ROLE</th>
                        <th>LEAVE TYPE</th>
                        <th>CREATED AT</th>
                        <th>CREATED BY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let leavedefine of LeaveDefineList" class="text-center">
                        <td>{{leavedefine.Role}}</td>
                        <td>{{leavedefine.LeaveType}}</td>
                        <td>{{leavedefine.CreatedAt | date : 'MM-dd-yyyy'}}</td>
                        <td>{{leavedefine.CreatedBy}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
