<link href="assets/fontawesome-free/css/t5.css" rel="stylesheet" type="text/css">
<form>>
    <h3 class="text-center">DESIGNATION</h3>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-3">
                <label>DESIGNATION TITLE</label>
                <input type="text" #design class="form-control">

            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <button (click)="myFunction(design)" class="form-control">SAVE</button>
            </div>
            
        </div>
        <h3 class="text-center">DESIGNATION LIST</h3>
        <div class="table responsive">
            <table class="table table-bordered">
                <thead class="thead-light text-center">
                <tr>
                    <th>DESIGNATION</th>
                    <th>ACTION</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let designation of Design" class="text-center">
                        <td>{{designation.Designation}}</td>
                        <td>{{designation.Action}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</form>
