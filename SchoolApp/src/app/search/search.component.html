
<link href="assets/fontawesome-free/css/t5.css" rel="stylesheet" type="text/css">
<form>
    <h3 class="text-center">SEARCH</h3>
    <div class="row">
        <div class="col-md-3">
            <fieldset class="form-group">
                <label for="datefrom" class="btn-label-floating">DATE FROM</label>
                <input type="date" #datefrom class="form-control" id="datefrom">
            </fieldset>
        </div>
        <div class="col-md-3">
            <fieldset class="form-group">
                <label for="dateto" class=btn-label-floating>DATE TO</label>
                <input type="date" #dateto class="form-control" id="dateto">
            </fieldset>
        </div>
        <div class="col-md-3">
            <fieldset class="form-group">
                <label for="selecttype" class="btn-label-floating">SELECT TYPE</label>
                <select type="text" #selecttype class="form-control" id="selecttype">
                    <option *ngFor="let select of SelectType">{{select.SelectName}}</option>
                </select>
            </fieldset>
        </div>
        <div class="col-md-3">
            <fieldset class="form-group">
                <input ytpe="submit" (click)="myFunction(datefrom,dateto,selecttype)" class="btn btn-grad" value="SEARCH">
            </fieldset>
        </div>
    </div>
</form>
