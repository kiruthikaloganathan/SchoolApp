<div class=" container d-flex justify-content-center">
    <div class="d-flex flex-column justify-content-between">
        <div class="card mt-3 p-5">
            <!-- <div class="logo mb-3"><img src="https://imgur.com/zydrQCr.png"></div> -->
            <div class="logo mb-3"><img class="imgpos" src="assets/img/KidsPencil.png"></div>
            <div>
                <p class="mb-1 text-center">Start managing your</p>
                <h4 class="mb-5 text-center text-white">Product with us !</h4>
            </div>

        </div>
        <div class="card two bg-white px-5 py-4 mb-3">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="mail" required>
                    <label class="form-control-placeholder" for="mail">Email</label>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" id="name" required>
                    <label class="form-control-placeholder" for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" id="password" required>
                    <label class="form-control-placeholder" for="password">Password</label>
                </div>
            </form>
            <button (click)="onFormSubmit()" class="btn btn-grad"><span>Login<i class="fas fa-long-arrow-alt-right ml-2"></i></span></button>

        </div>
    </div>
</div>
